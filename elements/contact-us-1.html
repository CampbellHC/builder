<!-- =========================
     CONTACT US  
============================== -->
<div class="contact-us-1 image-bg gradient-overlay editBG" id="contact-us-1">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="contact-form-popup">
					<h2 class="heading-text text-center">Get in Touch</h2>
					<form action="php/photography.php" id="contact-form">
						<div>
							<table class="table table-bordered table-form">
								<tbody>
									<tr>
										<td class="col-md-6">
											<label for="event-packages" class="text-uppercase">Select your package</label>
											<div class="select-outer">
												<select class="form-inline-input" name="event-packages" id="event-packages">
													<option value="1">Mini Package - $299</option>
													<option value="2">Midium Package - $349</option>
													<option value="3">Large Package - $499</option>
													<option value="4">Very Large Package - $1099</option>
												</select>
											</div>
										</td>
										<td class="col-md-6">
											<label for="event-type" class="text-uppercase">Event Type</label>
											<div class="select-outer">
												<select class="form-inline-input" name="event-type" id="event-type">
													<option value="1">Wedding</option>
													<option value="2">Birthday</option>
													<option value="3">Party</option>
													<option value="4">Seminar</option>
												</select>
											</div>
										</td>
									</tr>
									<tr>
										<td>
											<label for="event-date" class="text-uppercase">Event Date</label>
											<input type="text" id="event-date" name="event-date" class="form-control">
										</td>
										<td>
											<label for="event-email" class="text-uppercase">Your email</label>
											<input type="email" id="event-email" name="email" class="form-control" placeholder="e.g. email@example.com">
										</td>
									</tr>
									<tr>
										<td colspan="2">
											<label for="event-msg" class="text-uppercase">Your Message</label>
											<textarea name="message" id="event-msg" class="form-control" cols="30" rows="4" placeholder="Type your message.."></textarea>
										</td>
									</tr>
								</tbody>
							</table>
						</div>

						<div class="text-center">
							<button type="submit" class="btn btn-base btn-lg"><span>Get in Touch</span></button>
						</div>

						<div class="result">
							<p class="success-msg"><i class="icon svg-check icon-xs"></i> Thanks! Your message has been sent.</p>
							<p class="error-msg"><i class="icon svg-close-circle icon-xs"></i> Sorry, Something went wrong!</p>
						</div>
					</form>
				</div>
			</div>
		</div>	<!-- /.row -->
	</div>
</div>
