<!-- =========================
     BOOKING TICKET - 2 
============================== -->
<section class="ticket-booking-2 white-bg padding-120-125" id="ticket-booking">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-8 col-sm-10 col-lg-offset-3 col-md-offset-2 col-sm-offset-1">
				<div class="section-heading text-center">

					<h2 class="heading-text">Book Your Ticket Now</h2>
					<hr class="lines">
					<p class="sub-heading">User story ideate thought leader thought leader physical computing user centered design viral ship it earned media</p>

				</div> <!-- /.section-heading -->
			</div>
		</div> <!-- /.row -->
		
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<form action="ticket-booking.php" id="ticket-booking-2" class="selection-form radio-selection-form">
					<div class="row">						
						<div class="select-radio col-sm-4 form-group">
							<input type="radio" id="front-seat" name="seat-cat" value="Front Seat" checked>
							<label for="front-seat" class="btn btn-rectangle secondary-color-bg btn-sm btn-block">Front Seat - $128</label>
						</div>

						<div class="select-radio col-sm-4 form-group">
							<input type="radio" id="mid-seat" name="seat-cat" value="Mid Seat">
							<label for="mid-seat" class="btn btn-rectangle secondary-color-bg btn-sm btn-block">Mid Seat - $99</label>
						</div>

						<div class="select-radio col-sm-4 form-group">
							<input type="radio" id="back-seat" name="seat-cat" value="Back Seat">
							<label for="back-seat" class="btn btn-rectangle secondary-color-bg btn-sm btn-block">Back Seat - $88</label>
						</div>
					</div>	<!-- /.row -->

					<div class="form-group">
						<label for="client-name" class="sr-only">Enter your name</label>
						<input type="text" name="name" id="client-name" class="form-control input-field-big text-center" placeholder="Enter your name..">
					</div>

					<div class="form-group">
						<label for="client-email" class="sr-only">Enter your email</label>
						<input type="email" name="email" id="client-email" class="form-control input-field-big text-center" placeholder="Your email..">
					</div>

					<div class="text-center"><button type="submit" class="btn btn-base btn-lg"><span>Proceed to Checkout</span></button></div>

					<div class="result">
						<p class="success-msg"><img src="https://campbellhc.github.io/builder/icons/check.svg" class="icon inject-svg icon-xs" alt=""> Thanks! Your message has been sent.</p>
						<p class="error-msg"><img src="https://campbellhc.github.io/builder/icons/close-circle.svg" class="icon inject-svg icon-xs" alt=""> Sorry, Something went wrong!</p>
					</div>
				</form>

			</div>
		</div>
		<!-- /.row -->
	</div>
