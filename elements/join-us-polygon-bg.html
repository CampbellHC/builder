<!-- =========================
     JOIN US 
============================== -->
<section class="join-us polygon-bg cover-bg editBG" id="join-us">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-8 col-sm-10 col-lg-offset-3 col-md-offset-2 col-sm-offset-1 mb70">
				<div class="section-heading text-center">

					<h2 class="heading-text">Get Started Now!</h2>
					<p class="sub-heading">User story ideate thought leader thought leader physical computing user centered design viral ship it earned media</p>

				</div> <!-- /.section-heading -->
			</div>
		</div>	<!-- /.row -->

		<div class="row text-center">
			<div class="col-lg-8 col-md-10 col-lg-offset-2 col-md-offset-1">

				<form action="#" class="form-bar two-field mb50">
					<div class="form-group">

						<label for="to-learn-2" class="form-inline-label text-uppercase">I want to learn</label>
						<div class="select-outer">
							<select class="form-inline-input" name="to-learn-2" id="to-learn-2">
								<option value="1">Front End Development</option>
								<option value="2">Back End Development</option>
								<option value="3">Application Development</option>
								<option value="4">Web Design</option>
								<option value="5">UI-UX Design</option>
							</select>
						</div>

					</div>

					<div class="form-group">

						<label for="form-bar-home-email-2" class="form-inline-label text-uppercase">My email address</label>
						<input type="email" name="email" id="form-bar-home-email-2" class="form-inline-input" placeholder="email@example.com">

					</div>

					<div class="form-group form-group-btn">

						<button type="submit" class="btn btn-base btn-rectangle btn-md"><span>Start Learning</span></button>

					</div>
				</form>

				<blockquote class="single-quote text-center">
					<em>"Scrum project iPad business model canvas partnership growth hacking launch party."</em>
					<strong> - John Doe</strong>
				</blockquote>

			</div>
		</div>	<!-- /.row -->
	</div>
</section>
